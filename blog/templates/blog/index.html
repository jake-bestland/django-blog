{% extends 'blog/base.html' %}

    {% block content %}

    <!-- HTML elements with Bootstrap classes -->
    <div class="text-center">
      <h1><Strong>Sample Blog App</Strong></h1>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in post_list %}
      <div class="col">
        <div class="card m-4" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text text-muted small">{{ post.published }}</p>
            <p class="card-text">{{ post.text|capfirst|truncatechars:30 }}.</p>
            <a href="{% url 'blog:detail' post.id %}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>

    {% endblock content %}
